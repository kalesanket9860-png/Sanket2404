<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PPT Files</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 360px;
        padding: 30px;
        text-align: center;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0px); }
    }

    h1 {
        color: white;
        font-size: 30px;
        margin-bottom: 25px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .ppt-btn {
        display: block;
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        font-size: 18px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(45deg, #ff512f, #dd2476);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    .ppt-btn:hover {
        transform: scale(1.07);
        box-shadow: 0px 6px 18px rgba(0,0,0,0.4);
    }

    /* Glow animation border */
    .ppt-btn::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border-radius: 30px;
        z-index: -1;
        filter: blur(10px);
    }
</style>
</head>

        <button class="ppt-btn">ðŸ“‚ E WASTE</button>

        <button class="ppt-btn">ðŸ“‚ CFP PRESENTATION</button>

</html>
