    body {
        margin: 0;

        background: linear-gradient(135deg, #4b79a1, #283e51);
        color: white;

    }

    h2 {
        font-size: 28px;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 30px;
    }

    /* Main Button Style */
    .btn {
        padding: 12px 26px;
        background: #00c6ff;
        color: #fff;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 18px;
        width: 220px;
        margin: 15px;
        transition: 0.3s ease;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
        background: #0072ff;
        transform: scale(1.08);
    }

    /* Dropdown Section */
    .dropdown {
        display: none;
        margin-top: 10px;
    }

    /* Buttons inside dropdown */
    .sub-btn {
        padding: 10px 20px;
        background: #ffb300;
        border: none;
        border-radius: 25px;
        color: black;
        font-weight: bold;
        width: 200px;
        margin: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .sub-btn:hover {
        background: #ffa000;
        transform: scale(1.05);
    }

    /* Hidden checkbox logic */
    input[type="checkbox"] {
        display: none;
    }

    input:checked ~ .dropdown {
        display: block;
    }
</style>
</head>
